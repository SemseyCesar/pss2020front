<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Button icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-4 mb-4">
        <div id="alertCorrect"  class="alert alert-success" style="display: none;">
            <strong>Guardado exitoso.</strong> La correlativa se ha cargado correctamente.
        </div>
        <div id="alertIncorrect"  class="alert alert-danger" style="display: none;">
        </div>

        <div class="card">
            <!-- Card header -->
            <div class="card-header h2">Cargar correlativas</div>

            <!-- Card body -->
            <div class="card-body">

                <div class="form-row mb-3">
                    <div class="col-md-3 ml-4">
                        <label for="selectMateria" class="col-form-label">Materia</label>
                        <select class="custom-select" name="selectMateria" id="selectMateria" required>
                            <option value="">Seleccione una materia</option>
                        </select>
                        <div class="invalid-feedback" id="selectMateriaFeedback"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="selectCorrelativa" class="col-form-label">Correlativa</label>
                        <select class="custom-select" name="selectCorrelativa" id="selectCorrelativa" required>
                            <option value="">Seleccione una correlativa</option>
                        </select>
                        <div class="invalid-feedback" id="selectCorrelativaFeedback"></div>
                    </div>
                    <div class="col-md-3 mr-2">
                        <label for="selectTipoCorrelativa" class="col-form-label">Tipo</label>
                        <select class="custom-select" name="selectTipoCorrelativa" id="selectTipoCorrelativa" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="1">Debil</option>
                            <option value="2">Fuerte</option>
                        </select>
                        <div class="invalid-feedback" id="selectTipoCorrelativaFeedback"></div>
                    </div>
                    <div class="col-md-2">
                        <label for="addCorrelativa" class="col-form-label w-100" style="visibility: hidden;">Add</label>
                        <a id="addCorrelativa" class="btn btn-success"><i class="fa fa-plus mr-2"></i>Agregar</a>
                    </div>
                </div>

                <hr>

                <div class="h4 mb-4 mt-3">Correlativas existentes</div>
                <div class="form-row">
                    <div class="col-12" id="correlativas">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/table.js"></script>
    <script src="../js/inputValidator.js"></script>
    <script src="./js/create.js"></script>

</body>
</html>
