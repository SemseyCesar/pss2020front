<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"] {
        -moz-appearance: textfield;
    }
    </style>

</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md mt-4 mb-4">
                    <div class="card">
                        <!-- Card header -->
                        <div class="card-header h2">Ingresar usuario</div>

                        <!-- Card body -->
                        <div class="card-body">

                            <!-- Campo del nombre de usuario -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="name">Nombre y apellido *</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" id="name" maxlength="256" placeholder="Nombre y apellido" required>
                                    <div class="invalid-feedback" id="nameFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="email">Email*</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" id="email" maxlength="256" placeholder="Email" required>
                                    <div class="invalid-feedback" id="emailFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="password">Contrase침a *</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" id="password" maxlength="256" placeholder="Contrase침a" required>
                                    <div class="invalid-feedback" id="passwordFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="birthdate">Fecha de nacimiento*</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="birthdate" id="birthdate" maxlength="256" placeholder="Fecha de nacimiento" required>
                                    <div class="invalid-feedback" id="birthdateFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="birthplace">Lugar de nacimiento*</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="birthplace" id="birthplace" maxlength="256" placeholder="Lugar de nacimiento" required>
                                    <div class="invalid-feedback" id="birthplaceFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="documentType">Tipo de documento*</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" name="documentType" id="documentType" required>
                                        <option value="">Seleccione un tipo de documento</option>
                                        <option value="1">Tipo 1</option>
                                        <option value="2">Tpo 2</option>
                                        <option value="3">Tipo 3</option>
                                    </select>
                                    <div class="invalid-feedback" id="documentTypeFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="dni">D.N.I.*</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="dni" id="dni" placeholder="DNI" required>
                                    <div class="invalid-feedback" id="dniFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="address">Direcci칩n*</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="address" id="address" maxlength="256" placeholder="Direcci칩n" required>
                                    <div class="invalid-feedback" id="addressFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="phonenumber">Telefono*</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="phonenumber" id="phonenumber" maxlength="256" placeholder="Telefono" required>
                                    <div class="invalid-feedback" id="phonenumberFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="userType">Tipo de usuario*</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" name="userType" id="userType" required>
                                        <option value="">Seleccione un tipo</option>
                                        <option value="alumno">Alumno</option>
                                        <option value="docente">Docente</option>
                                        <option value="admin">Administrador</option>
                                    </select>
                                    <div class="invalid-feedback" id="userTypeFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="lu">L.U. *</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="lu" id="lu" maxlength="256" placeholder="L.U." required>
                                    <div class="invalid-feedback" id="luFeedback"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="school">Secundaria</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="school" id="school" maxlength="256" placeholder="Escuela secundaria">
                                    <div class="invalid-feedback" id="schoolFeedback"></div>
                                </div>
                            </div>

                            <hr>
                            <button id ="btnGuardar" class="btn btn-primary float-right">Guardar</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/inputValidator.js"></script>
    <script src="./js/create.js"></script>
</body>
</html>
