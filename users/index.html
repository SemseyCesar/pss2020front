<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    .usersList {
      border-right: 1px groove #ccc;
      color: #636b6f;
      font-size: 16px;
    }
  </style>

  </head>
  <body>
    <div class="container mx-auto col-8 mt-4 mb-4">
      <div class="card">
        <!-- Card header -->
        <div class="card-header h2">
          Buscar Usuarios
        </div>

        <!-- Card body  -->
        <div class="card-body">

            <div class="form-group row">
              <div class="col-md-10">
                <div class="form-group row d-flex justify-content-center">
                  <label class="col-md-2 col-form-label" for="selecTypeSearch">Buscar por...</label>
                  <div class="col-md-3">
                    <select class="custom-select" name="selecTypeSearch" id="selecTypeSearch">
                        <option value="dni">DNI</option>
                        <option value="lu">LU</option>
                        <option value="name">Nombre y apellido</option>
                    </select>
                  </div>

                  <div class="col-md-5">
                    <input type="text" class="form-control" name="searchValue" id="searchValue" placeholder="Ingrese el DNI">
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-dark" id="btnBuscar" name="search">
                      Buscar
                    </button>
                  </div>
                </div>
              </div>
            </div>


          <div class="row">
            <table class="table">
              <thead>
                <tr>       
                  <th scope="col">Lu</th>
                  <th scope="col">Nombre y Apellido</th>
                  <th scope="col">Rol</th>
                </tr>
              </thead>
              <tbody id="signatureList">
              </tbody>
            </table>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function showUserInfo(user){
        var output = "";
        document.getElementById("careerInfo").innerHTML = output;
      }
    </script>

    <script>
    const selectElement = document.getElementById('selecTypeSearch');

    selectElement.addEventListener('change', (event) => {
      const searchText = document.getElementById('searchValue');
      searchText.content = "";
      if (event.target.value == "name") {
        searchText.placeholder = `Ingrese el nombre y apellido`;
        searchText.type = "text";
      }
      else {
        searchText.type = "number";
        if (event.target.value == "lu") {
          searchText.placeholder = `Ingrese el L.U.`;
        } else {
          searchText.placeholder = `Ingrese el DNI`;
        }
      }
    });

    function createItem(data){
      let fila = document.createElement("tr");
      let celda_lu = document.createElement("td");
      let celda_nombre = document.createElement("td");
      let celda_rol = document.createElement("td");
      celda_lu.appendChild(document.createTextNode(""+data['legajo']));
      celda_nombre.appendChild(document.createTextNode(""+data['nombre_apellido']));
      celda_rol.appendChild(document.createTextNode(""+data['type']));
      fila.appendChild(celda_lu);
      fila.appendChild(celda_nombre);
      fila.appendChild(celda_rol);
      return fila;
    }


    let btnBuscar = document.getElementById('btnBuscar');
    btnBuscar.addEventListener('click', (event) =>{
      let list = document.getElementById('signatureList');
      list.innerHTML="";
      axios.post('https://pss2020api.herokuapp.com/api/user/search',
      {
        "search": document.getElementById('searchValue').value,
      }
      ).then(function (response) {
        console.log(response);
        if(response.status == 200){
          response.data.users.forEach( u => {
            document.getElementById('signatureList').appendChild(createItem(u))
          });
        }
      })
    });

    </script>
  </body>
</html>
