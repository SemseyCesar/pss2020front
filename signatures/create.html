<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md mt-4 mb-4">
            <div class="card">
                <!-- Card header -->
                <div class="card-header h2">Ingresar materia</div>

                <!-- Card body -->
                <div class="card-body">
                    <!-- Campo del nombre de la carrera -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="signatureName">Nombre *</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="signatureName" id="signatureName" maxlength="256" placeholder="Nombre" required>
                      </div>
                    </div>

                    <!-- Campo del codigo de la carrera -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="signatureCode">Codigo *</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="signatureName" id="signatureCode" maxlength="64" placeholder="Codigo" required>
                      </div>
                    </div>

                    <!-- Campo del departamento responsable de la carrera -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="signatureDepartment">Departamento *</label>
                      <div class="col">
                        <input type="text" class="form-control" name="signatureDepartment" id="signatureDepartment" maxlength="256" placeholder="Departamento" required>
                      </div>
                    </div>

                    <hr>

                    Lista de carreras

                    <hr>
                    <button type="submit" id="btnGuardar" class="btn btn-primary float-right">Guardar</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <script>
      
      bootstrapValidate('#signatureName', 'required: Complete este campo')
      bootstrapValidate('#signatureCode', 'required: Complete este campo')
      bootstrapValidate('#signatureDepartment', 'required: Complete este campo')
      
    </script>
    <script>
      let btnGuardar = document.getElementById('btnGuardar');
      btnGuardar.addEventListener('click', (event) => {
        axios.post('https://pss2020api.herokuapp.com/api/materia',
          {   
            "nombre": document.getElementById("signatureName").value,
            "identificador": document.getElementById("signatureCode").value,
            "dpto": document.getElementById("signatureDepartment").value
          }
        ).then(function (response) {
          console.log(response);
        })
      });
    </script>
  </body>
</html>
