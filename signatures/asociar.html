<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav id="navId"></nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md mt-4 mb-4">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header h2">Asociar Materia</div>
                    <div class="card-body">
                        <div class="form-row mb-3">
                            <div class="col-md-4">
                                <label for="selectCourses" class="col-form-label">Seleccionar materia</label>
                                <select class="custom-select" name="selectCourses" id="selectMateria"></select>
                            </div>
                            <div class="col-md-3">
                                <label for="asistente" class="col-form-label">Asistente</label>
                                <input class="w-100 form-control"name="asistente" id="asistente" disabled></input>
                            </div>
                            <div class="col-md-3">
                                <label for="profesor" class="col-form-label">Profesor</label>
                                <input class="w-100 form-control" name="profesor" id="profesor" disabled></input>
                            </div>
                            <div class="col-md-2">
                                <label for="editAsociar" class="col-form-label w-100">Acciones</label>
                                <button class="btn btn-outline-warning" id="btn-edit"><i class="fa fa-pencil" style="font-size: 12px;"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="modal-materia">Materia</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="modal-materia" id="modal-materia" maxlength="256" placeholder="Nombre" disabled>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="modal-asistente">Asistente</label>
                <div class="col-sm-9">
                  <select type="text" class="form-control" name="modal-asistente" id="modal-asistente" maxlength="256"></select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="modal-profesor">Profesor</label>
                <div class="col-sm-9">
                  <select type="text" class="form-control" name="modal-profesor" id="modal-profesor" maxlength="256"></select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" id="btn-modal-success">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/navBar.js"></script>
    <script src="js/asociar.js"></script>
</body>
