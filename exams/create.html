<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Button icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../css/style.css">

</head>
<body>
	<nav id="navId"></nav>
	<div class="container mt-4 mb-4">
		<div class="card">
			<!-- Card header -->
			<div class="card-header h2">Ingresar exámen</div>

			<!-- Card body -->
			<div class="card-body">
				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right" for="examSignatures">Materia*</label>
					<div class="col-sm-8">
						<select class="custom-select" id="examSignatures" required>
							<option value="">Seleccione una materia</option>
						</select>
						<div class="invalid-feedback" id="examSignatureFeedback"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right" for="examCode">Código*</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="examCode" required>
						<div class="invalid-feedback" id="examCodeFeedback"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right" for="examDate">Fecha*</label>
					<div class="col-sm-8">
						<input class="form-control" type="date" id="examDate" required>
						<div class="invalid-feedback" id="examDateFeedback"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right" for="examTime">Hora*</label>
					<div class="col-sm-8">
						<input class="form-control" type="time" id="examTime" required>
						<div class="invalid-feedback" id="examTimeFeedback"></div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right" for="examClassroom">Aula*</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="examClassroom" maxlength="64" required>
						<div class="invalid-feedback" id="examClassroomFeedback"></div>
					</div>
				</div>

				<hr>
				<button class="btn btn-primary float-right" id="btnGuardar">Guardar</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="../js/inputValidator.js"></script>
	<script src="../js/api.js"></script>
	<script src="../js/navBar.js"></script>
	<script src="./js/create.js"></script>
</body>
</html>
