<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Button icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container mt-4 mb-4">
    <div class="card">
      <!-- Card header -->
      <div class="card-header h2">
        Buscar Examen
      </div>

      <!-- Card body -->
      <div class="card-body">

        <div class="form-row mb-3">

            <div class="col" id="selectCarreraSection" style="display: none;">
                <label for="selectCarrera" class="col-form-label">Carrera*</label>
                <select class="custom-select" name="selectCarrera" id="selectCarrera" required>
                    <option value="">Seleccione una carrera</option>
                </select>
                <div class="invalid-feedback" id="selectCarreraFeedback"></div>
            </div>

            <div class="col">
                <label for="selectMateria" class="col-form-label">Materia*</label>
                <select class="custom-select" name="selectMateria" id="selectMateria" required>
                    <option value="">Seleccione una materia</option>
                </select>
                <div class="invalid-feedback" id="selectMateriaFeedback"></div>
            </div>

            <div class="col" id="examCodeSection" style="display: none;">
                <label for="examCode" class="col-form-label">Código</label>
                <input type="text" class="form-control" name="examCode" id="examCode">
                <div class="invalid-feedback" id="selectMateriaFeedback"></div>
            </div>

            <div class="col">
                <label for="btnBuscar" class="col-form-label w-100" style="visibility: hidden;">Search</label>
                <button class="btn btn-primary" id="btnBuscar" name="search">
                    <i class="fa fa-search"></i>
                    Buscar
                </button>
            </div>

            <div class="col" id="addExamSection">
                <label for="addExam" class="col-form-label w-100" style="visibility: hidden;">Add</label>
                <a class="btn btn-success" id="addExam" href="./create.html">
                    <i class="fa fa-plus"></i>
                    Agregar Examen
                </a>
            </div>
        </div>

        <!-- Sección para la tabla con los resultados de la búsqueda -->
        <div class="row" id="examenList">
        </div>
      </div>

      <!-- Card footer -->
      <div class="card-footer text-right">
        <b id="footer"></b>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/cardFooter.js"></script>
  <script src="../js/table.js"></script>
  <script src="../js/inputValidator.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
