<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/style.css">

    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav id="navId"></nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md mt-4 mb-4">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header h2">Ingresar nota</div>
                    <div class="card-body">
                        <div class="form-row mb-3">
                            <div class="col-md-4">
                                <label for="selectMateria" class="col-form-label">Seleccionar Materia</label>
                                <select class="custom-select" name="selectMateria" id="selectMateria"></select>
                            </div>
                            <div class="col-md-4">
                                <label for="selectAlumno" class="col-form-label">Seleccionar Alumno</label>
                                <select class="custom-select" name="selectAlumno" id="selectAlumno"></select>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-4">
                                <label for="selectMateria" class="col-form-label">Nota Cursado</label>
                                <input class="form-control" name="selectMateria" id="notaCursado" disabled>
                            </div>
                            <div class="col-md-4">
                                <label for="selectAlumno" class="col-form-label">Nota Final</label>
                                <input class="form-control" name="selectAlumno" id="notaFinal" disabled>
                            </div>
                            <div class="col-md-3">
                                <label for="editAsociar" class="col-form-label w-100" style=" visibility: hidden;"> HACK</label>
                                <button class="btn btn-warning" id="btn-cambiar-nota">Cambiar Notas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">


                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="modal-nota-cursado">Nota Cursado</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="modal-nota-cursado" id="modal-nota-cursado">
                        <option value="">Sin calificar</option>
                        <option value="1">Desaprobado</option>
                        <option value="2">Aprobado</option>
                    </select>
                    <div class="invalid-feedback" id="modal-nota-cursado-feedback"></div>
                  </div>
                </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="modal-nota-final">Nota Final</label>
                <div class="col-sm-9">
                  <select class="form-control" name="modal-nota-final" id="modal-nota-final">
                      <option value="">Sin calificar</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                  </select>
                  <div class="invalid-feedback" id="modal-nota-final-feedback"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" id="btn-modal-success">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/navBar.js"></script>
    <script src="./js/notas.js"></script>
</body>
