<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Button icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container mt-4 mb-4">
      <div class="card">
        <!-- Card header -->
        <div class="card-header h2">
          Buscar Carrera
        </div>

        <!-- Card body -->
        <div class="card-body">

              <div class="row mb-4 justify-content-center">

                  <div class="col">
                    <select class="custom-select" name="selecTypeSearch" id="selecTypeSearch" required>
                      <option value="">Buscar por...</option>
                      <option value="name">Nombre</option>
                      <option value="code">Codigo</option>
                    </select>
                    <div class="invalid-feedback">
                      Seleccione una opción.
                    </div>
                  </div>
                  
                  <div class="col-md">
                    <input class="form-control" type="text" name="searchValue" id="searchValue" placeholder="Seleccione una opción">
                  </div>
                  
                  <div class="col">
                    <button class="btn btn-primary" id="btnBuscar" name="search">
                      <i class="fa fa-search"></i>
                      Buscar
                    </button>
                  </div>

                  <div class="col">
                    <a class="btn btn-success" href="./create.html" id="btnAgregarCarrera" name="add">
                      <i class="fa fa-plus"></i>
                      Agregar carrera
                    </a>
                  </div>
                  
              </div>
            
            <div class="row">
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Docente</th>
                    <th scope="col">Duracion</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="careerList">
                </tbody>
              </table>
            </div>
        </div>

        <div class="card-footer text-right">
          <b id="footer"></b>
        </div>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
