<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"] {
        -moz-appearance: textfield;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/table.css">
</head>
<body>
    <nav id="navId"></nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md mt-4 mb-4">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header h2">Ingresar carrera</div>

                    <!-- Card body -->
                    <div class="card-body">

                        <!-- Campo del nombre de la carrera -->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right" for="careerName">Nombre *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="careerName" id="careerName" maxlength="256" placeholder="Nombre" required autofocus>
                                <div class="invalid-feedback" id="careerNameFeedback"></div>
                            </div>
                        </div>

                        <!-- Campo del codigo de la carrera -->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right" for="careerCode">Codigo *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="careerCode" id="careerCode" maxlength="64" placeholder="Codigo" required>
                                <div class="invalid-feedback" id="careerCodeFeedback"></div>
                            </div>
                        </div>

                        <!-- Campo del departamento responsable de la carrera -->
                        <div class ="form-group row">
                            <label class="col-sm-3 col-form-label text-right" for="selectDepartamento">Departamento *</label>
                            <div class="col-sm-7">
                                <select class="custom-select" name="selectDepartamento" id="selectDepartamento" required>
                                    <option value="">Seleccione un departamento</option>
                                    <option value="Departamento de Agronomia">Departamento de Agronomia</option>
                                    <option value="Departamento de Biologia, Bioquimica y Farmacia">Departamento de Biologia, Bioquimica y Farmacia</option>
                                    <option value="Departamento de Ciencias de la Administracion">Departamento de Ciencias de la Administracion</option>
                                    <option value="Departamento de Ciencias de la Saludo">Departamento de Ciencias de la Saludo</option>
                                    <option value="Departamento de Ciencias e Ingeniera de Computacion">Departamento de Ciencias e Ingeniera de Computacion</option>
                                    <option value="Departamento de Derecho">Departamento de Derecho</option>
                                    <option value="Departamento de Economia">Departamento de Economia</option>
                                    <option value="Departamento de Fisica">Departamento de Fisica</option>
                                    <option value="Departamento de Geografia y Turismo">Departamento de Geografia y Turismo</option>
                                    <option value="Departamento de Geologia">Departamento de Geologia</option>
                                    <option value="Departamento de Humanidades">Departamento de Humanidades</option>
                                    <option value="Departamento de Ingenieria">Departamento de Ingenieria</option>
                                    <option value="Departamento de Ingenieria Electrica y de Computadoras">Departamento de Ingenieria Electrica y de Computadoras</option>
                                    <option value="Departamento de Quimica">Departamento de Quimica</option>
                                    <option value="Departamento de Matematica">Departamento de Matematica</option>
                                    <option value="Departamento de Quimica">Departamento de Quimica</option>
                                </select>
                                <div class="invalid-feedback" id="selectDepartamentoFeedback"></div>
                            </div>
                        </div>

                        <!-- Campo de docente a cargo -->
                        <div class ="form-group row">
                            <label class="col-sm-3 col-form-label text-right" for="selectProfessor">Docente a cargo *</label>
                            <div class="col-sm-7">
                                <select class="custom-select" name="selectProfessor" id="selectProfessor" required></select>
                                <div class="invalid-feedback" id="selectProfessorFeedback"></div>
                            </div>
                        </div>

                        <!-- Campo de duracion de la carrera -->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right" for="careerRuntime">Duración *</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" name="careerRuntime" id="careerRuntime" maxlength="256" placeholder="Duración" required>
                                <div class="invalid-feedback" id="careerRuntimeFeedback"></div>
                            </div>
                        </div>

                        <hr>

                        <div class="h3">
                            Añadir materias al plan
                        </div>

                        <div class="form-row mb-3">
                            <div class="col-md-4">
                                <label for="selectMateria" class="col-form-label">Añadir materia</label>
                                <select class="custom-select" name="selectMateria" id="selectMateria"></select>
                                <div class="invalid-feedback" id="selectMateriaFeedback"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="courseYear" class="col-form-label">Año</label>
                                <input type="number" class="form-control" name="anio" placeholder="Año" id="anio" required>
                                <div class="invalid-feedback" id="courseYearFeedback"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="selectCuatrimestre" class="col-form-label">Seleccionar cuatrimestre</label>
                                <select class="custom-select mr-sm-2" name="selectCuatrimestre" id="selectCuatrimestre">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="addMateria" class="col-form-label w-100">Acciones</label>
                                <button class="btn btn-success" id="addMateria"><i class="fa fa-plus" style="font-size: 12px;"></i></button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12" id="materias">
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary float-right" id="addCarrera">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="modal-materia">Materia</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="modal-materia" id="modal-materia" maxlength="256" placeholder="Nombre" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="modal-anio">Año</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="modal-materia" id="modal-anio" maxlength="256" placeholder="Nombre" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="modal-cuatrimestre">Cuatrimestre</label>
                        <div class="col-sm-9">
                            <select class="custom-select " name="selectCuatrimestre" id="modal-cuatrimestre">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btn-modal-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/table.js"></script>
    <script src="../js/inputValidator.js"></script>
    <script src="../js/navBar.js"></script>
    <script src="./js/createValidator.js"></script>
    <script src="./js/create.js"></script>
</body>
</html>
