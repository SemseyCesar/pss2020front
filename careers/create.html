<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <link href="{{ asset('css/app.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md mt-4 mb-4">
            <div class="card">
                <!-- Card header -->
                <div class="card-header h2">Ingresar carrera</div>

                <!-- Card body -->
                <div class="card-body">

                    <!-- Campo del nombre de la carrera -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="careerName">Nombre *</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="careerName" id="careerName" maxlength="256" placeholder="Nombre" required>
                      </div>
                    </div>

                    <!-- Campo del codigo de la carrera -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="careerCode">Codigo *</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="careerCode" id="careerCode" maxlength="64" placeholder="Codigo" required>
                      </div>
                    </div>

                    <!-- Campo del departamento responsable de la carrera -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="careerDepartment">Departamento *</label>
                      <div class="col">
                        <input type="text" class="form-control" name="careerDepartment" id="careerDepartment" maxlength="256" placeholder="Departamento" required>
                      </div>
                    </div>

                    <!-- Campo de docente a cargo -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="careerProfessor">Docente a cargo *</label>
                      <div class="col">
                        <input type="text" class="form-control" name="careerProfessor" id="careerProfessor" maxlength="256" placeholder="Docente" required>
                      </div>
                    </div>

                    <!-- Campo de duracion de la carrera -->
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label" for="careerRuntime">Duración *</label>
                      <div class="col">
                        <input type="number" class="form-control" name="careerRuntime" id="careerRuntime" maxlength="256" placeholder="Duración" required>
                      </div>
                    </div>

                    <hr>

                    <div class="h3">
                      Añadir materias al plan
                    </div>

                    <div class="form-row mb-3">
                      <div class="col-md-4">
                        <label for="selectCourses" class="col-form-label">Añadir materia</label>
                        <select class="custom-select" name="selectCourses" id="selectMateria">
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label for="courseYear" class="col-form-label">Año</label>
                        <input type="text" class="form-control" name="courseYear" placeholder="Año" id="anio">
                      </div>
                      <div class="col-md-3">
                        <label for="selectCuatrimestre" class="col-form-label">Seleccionar cuatrimestre</label>
                          <select class="custom-select mr-sm-2" name="selectCuatrimestre" id="selectCuatrimestre">
                            <option value="1">1</option>
                            <option value="2">2</option>
                          </select>
                      </div>
                      <div class="col-md-2">
                        <label for="addMateria" class="col-form-label w-100">Acciones</label>
                        <button class="btn btn-success" id="addMateria">+</button>
                      </div>
                    </div>
                    <div class="row">
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Año</th>
                            <th scope="col">Cuatrimestre</th>
                          </tr>
                        </thead>
                        <tbody id="signatureList">
                        </tbody>
                      </table>
                  </div>
                    <hr>
                    <button type="submit" class="btn btn-primary float-right">Guardar</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

    var materiasSelected = [];

    function refreshSelected(){
      document.getElementById('signatureList').innerHTML ="";
      materiasSelected.forEach(elem =>{
        let fila = document.createElement("tr");
        let celda_nombre = document.createElement("td");
        let celda_anio = document.createElement("td");
        let celda_cuatrimestre = document.createElement("td");
        celda_nombre.appendChild(document.createTextNode(""+elem['nombre']));
        celda_anio.appendChild(document.createTextNode(""+elem['anio']));
        celda_cuatrimestre.appendChild(document.createTextNode(""+elem['cuatrimestre']));
        fila.appendChild(celda_nombre);
        fila.appendChild(celda_anio);
        fila.appendChild(celda_cuatrimestre);
        document.getElementById('signatureList').appendChild(fila);
      })

    };

    axios.post('https://pss2020api.herokuapp.com/api/materia/search',
      {
        "search": "",
      }
      ).then(function (response) {
        console.log(response);
        if(response.status == 200){
          response.data.materias.forEach( u => {
            let option = document.createElement("OPTION");
            option.setAttribute("id", "option-"+u["id"]);
            option.setAttribute("value", u["id"]);
            let text = document.createTextNode(u["nombre"]);
            option.appendChild(text);
            document.getElementById('selectMateria').appendChild(option);
          });
        }
    });

    let addMateria = document.getElementById('addMateria');
    addMateria.addEventListener('click', (event) =>{
      let id = document.getElementById('selectMateria').value;

      if(materiasSelected.filter(e => e.id == id).length > 0)
        return;
      materiasSelected.push({
        "id": id,
        "nombre": document.getElementById('option-'+id).text,
        "anio": document.getElementById('anio').value,
        "cuatrimestre": document.getElementById('selectCuatrimestre').value,
      });
      this.refreshSelected();
    })
    </script>
  </body>
</html>
